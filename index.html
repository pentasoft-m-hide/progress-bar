<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Progress Bar with End Photo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
    }

    .progress-wrapper {
      position: relative;
      width: 80%;
      margin-top: 20px;
    }

    .progress-container {
      width: 100%;
      height: 30px;
      background: #e0e0e0;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      width: 0%;
      transition: width 1s ease-in-out;
      border-radius: 20px 0 0 20px;
    }

    .progress-photo {
      position: absolute;
      top: 50%;
      right: -20px; /* sticks out to the right of the container */
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid white;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      background: #fff;
    }

    .progress-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .progress-text {
      margin-top: 10px;
      font-size: 1.1em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Progress Over 14 Days</h1>
  
  <div class="progress-wrapper">
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="progress-photo">
      <img src="your-photo.jpg" alt="Finish Line" />
    </div>
  </div>

  <div class="progress-text" id="progressText"></div>

  <script>
    const startDate = new Date("2025-07-22"); // Change to your desired start date
    const totalDays = 14;
    const today = new Date();
    const daysElapsed = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
    const progressPercent = Math.min(100, Math.max(0, (daysElapsed / totalDays) * 100));

    const progressBar = document.getElementById("progressBar");
    const progressText = document.getElementById("progressText");

    progressBar.style.width = progressPercent + "%";
    progressText.textContent = `Day ${Math.min(daysElapsed + 1, totalDays)} of ${totalDays} (${Math.round(progressPercent)}%)`;
  </script>
</body>
</html>
